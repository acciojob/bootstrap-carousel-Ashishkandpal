<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1" ></li>
			<li data-target="#myCarousel" data-slide-to="2" ></li>
			<li data-target="#myCarousel" data-slide-to="3" ></li>
			<li data-target="#myCarousel" data-slide-to="4" ></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class=carousel-inner>
			<div class="item-active first-slide">
				<img src="https://staticg.sportskeeda.com/editor/2022/11/a402f-16694231050443-1920.jpg" alt="luffy" style="width: 100%">
			</div>
			<div class="item second-slide">
				<img src="https://fictionhorizon.com/wp-content/uploads/2021/07/Featured-Image-One-Piece-Stampede-Cropped-1024x539.jpg" alt="luffy" style="width: 100%">
			</div>
			<div class="item third-slide">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4D3fBP5SnF6caXevcMUe659bgRdO47VK4Bg&usqp=CAU" alt="luffy" style="width: 100%">
			</div>
			<div class="item fourth-slide">
				<img src="https://animecorner.me/wp-content/uploads/2022/07/one-piece-film-red-imax-visual.jpg" alt="luffy" style="width: 100%">
			</div>
			<div class="item five-slide">
				<img src="https://i0.wp.com/crast.net/img/2022/11/One-Piece-Film-Red-2022-film-review-Toei-Company.jpg" alt="luffy" style="width: 100%">
			</div>
		</div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
